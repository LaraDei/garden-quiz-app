<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>The name of your quiz</h1>
    <div class="js-current-score"></div>
  </header>
  <main>
    <div class="question-box">
      <div class="current-question"></div>
      <div class="question"></div>  
      <div class="answers">
        <div class="answers-group-1">
          <div id="option-1"> 
          </div>
          <div id="option-2"></div>
        </div>
        <div class="answers-group-2">
          <div id="option-3"></div>
          <div id="option-4"></div>
        </div>
        <button type="submit"></button>
      </div>
    </div>


  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
